scalar Date

type Item {
  id: ID
  title: String
  description: String
  price: Int
  image: String
  largeimage: String
  createdAt: Date
  updatedAt: Date
}

type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeimage: String
  ): Item!
}

type Query {
  items: [Item]
}
